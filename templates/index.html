<!DOCTYPE html>
<!-- this is the login page -->
<html>
<head>
    <title>login</title>
    
    <script src="{{ url_for('static', filename='index.js')}}"></script>
    
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/index.css') }}">
    
    <!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body class="backimg">
    <img src="{{url_for('static', filename='logo.png.png')}}" alt="logo" width="300" height="200">
    <div id="logincol">
        <h2 class="loginheading">Sign Up</h2>
        <form action="{{url_for('register')}}" method="POST">
         <div class="col-10 mx-auto">  
            <div class="makemargin input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="username" name="username">
            </div> 
         </div>     
            <div class="form-group mx-auto col-3 my-4">
                <input type="submit" id=submitbtn value="Sign Up" class="btn login_btn">
            </div>
        </form>
    </div>
</body>
</html>
